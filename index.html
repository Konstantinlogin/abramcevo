<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>КRRR</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="js/plugins/swiper.jquery.min.js"></script>
    
    <script src="js/main.js"></script>
</head>
<body>
    <div class="lo-wrapper">
        <header class="header">
            <div class="header__row">
                <div class="header__left">
                    <div class="social">
                        <a href="#" class="social__link"></a>
                        <a href="#" class="social__link"></a>
                    </div>
                    <div class="search">
                        <i class="search__icon"></i>
                        <input type="text" placeholder="Поиск по сайту" class="search__input"/>
                    </div>
                    <span class="phone"><i class="phone__icon"></i>+7 123 6782012</span>
                    <span class="work-time"><i class="work-time__icon"></i>пн-пт с 9:00 до 20:00</span>
                </div>
                <div class="header__center">
                    <a href="#" class="logo">
                        <img class="logo__image" src="img/logo_black.png" alt="КСК Абрамцево">
                    </a>
                </div>
                <div class="header__right">
                    <div class="menu-button-block">
                        <div class="menu-button-block__row">
                         <span class="menu-button-block__menu-name">меню</span>
                            <div class="menu-button-block__button menu-btn menu-btn_close1">
                                <div class="menu-btn__icon">
                                    <div class="menu-btn__line menu-btn__line_1"></div>
                                    <div class="menu-btn__line menu-btn__line_2"></div>
                                    <div class="menu-btn__line menu-btn__line_3"></div>
                                </div>
                            </div>
                        
                        </div>
     
                    </div> 
                    <span class="address"><i class="address__icon"></i>Сергиево-посадский район, дер. Жучки</span>
                    <span class="email"><i class="email__icon"></i><a href="#" class="link link_action">Abramcevo@mail.ru</a></span>
                </div>
            </div>
        </header>
        <nav class="nav"></nav>
        <main class="lo-wrapper-inner content">
            
        </main>
        <footer class="footer">Footer content</footer>
    </div>
</body>
</html>
